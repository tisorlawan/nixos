#default-bindings start

#MOUSE_BTN0 ignore                      # don't do anything
#MOUSE_BTN0_DBL cycle fullscreen        # toggle fullscreen on/off
#MOUSE_BTN2 cycle pause                 # toggle pause on/off
#MOUSE_BTN3 seek 10
#MOUSE_BTN4 seek -10
#MOUSE_BTN5 ignore
#MOUSE_BTN6 ignore

# Mouse wheels, touchpad or other input devices that have axes
# if the input devices supports precise scrolling it will also scale the
# numeric value accordingly
#AXIS_UP    seek 10
#AXIS_DOWN  seek -10
#AXIS_LEFT  seek 5
#AXIS_RIGHT seek -5


l seek 3
h seek -3
ctrl+l seek 60
ctrl+h seek -60

RIGHT seek 1
LEFT seek -1
UP add volume 2
DOWN add volume -2
# Do smaller, always exact (non-keyframe-limited), seeks with shift.
# Don't show them on the OSD (no-osd).
#Shift+RIGHT no-osd seek  1 exact
#Shift+LEFT  no-osd seek -1 exact
#Shift+UP    no-osd seek  5 exact
#Shift+DOWN  no-osd seek -5 exact
# Skip to previous/next subtitle (subject to some restrictions; see manpage)
#Ctrl+LEFT   no-osd sub-seek -1
#Ctrl+RIGHT  no-osd sub-seek  1

p add chapter 1
o add chapter -1

# PGUP ignore
# PGDWN ignore
# Shift+PGUP ignore
# Shift+PGDWN ignore

[ multiply speed 0.9091                # scale playback speed
] multiply speed 1.1
{ multiply speed 0.5
} multiply speed 2.0

#BS set speed 1.0                       # reset speed to normal
= set speed 1.0                       # reset speed to normal

q quit
Q quit-watch-later

ESC set fullscreen no
#ESC {encode} quit 4
#SPACE cycle pause
. playlist-next                        # skip to next file
, playlist-prev                        # skip to previous file
> frame-step                           # advance one frame and pause
< frame-back-step                      # go back by one frame and pause

ENTER ignore
y no-osd cycle-values osd-level 3 1    # cycle through OSD mode
/ no-osd cycle-values osd-level 3 1    # cycle through OSD mode
# u show-progress


ctrl++ add audio-delay 0.100           # this changes audio/video sync
ctrl+- add audio-delay -0.100

k add volume 2
j add volume -2

9 ignore
* ignore

0 no-osd seek 00 absolute-percent

m cycle mute

#1 add contrast -1
#2 add contrast 1
#3 add brightness -1
#4 add brightness 1
#5 add gamma -1
#6 add gamma 1
#7 add saturation -1
#8 add saturation 1
#Alt+0 set window-scale 0.5
#Alt+1 set window-scale 1.0
#Alt+2 set window-scale 2.0

# toggle deinterlacer (automatically inserts or removes required filter)
#d cycle deinterlace

x add sub-pos -1
z add sub-pos +1
Ctrl+x add sub-delay -0.1                   # subtract 100 ms delay from subs
Ctrl+z add sub-delay +0.1                   # add
X add sub-scale +0.1                  # increase subtitle font size
Z add sub-scale -0.1                  # decrease subtitle font size

r ignore
t ignore

c cycle sub-visibility
v ignore

#u cycle-values sub-ass-override "force" "no"
C cycle sub                            # cycle through subtitles
STOP ignore

POWER ignore
PLAY ignore
PAUSE ignore
PLAYPAUSE ignore
FORWARD ignore
REWIND ignore
NEXT ignore
PREV ignore
VOLUME_UP ignore
VOLUME_DOWN ignore
MUTE ignore
SHARP ignore
CLOSE_WIN ignore
CLOSE_WIN ignore

#T cycle ontop                          # toggle video window ontop of other windows
#f cycle fullscreen                     # toggle fullscreen
#s async screenshot                     # take a screenshot
#S async screenshot video               # ...without subtitles
#Ctrl+s async screenshot window         # ...with subtitles and OSD, and scaled
#Alt+s screenshot each-frame            # automatically screenshot every frame
#w add panscan -0.1                     # zoom out with -panscan 0 -fs
#e add panscan +0.1                     #      in
# cycle video aspect ratios; "-1" is the container aspect
#A cycle-values video-aspect "16:9" "4:3" "2.35:1" "-1"
#E cycle edition                        # next edition
i ab-loop                              # Set/clear A-B loop points
#L cycle-values loop-file "inf" "no"    # toggle infinite looping
#ctrl+c quit 4

# Apple Remote section
#AR_PLAY cycle pause
#AR_PLAY_HOLD quit
#AR_CENTER cycle pause
#AR_CENTER_HOLD quit
#AR_NEXT seek 10
#AR_NEXT_HOLD seek 120
#AR_PREV seek -10
#AR_PREV_HOLD seek -120
#AR_MENU show-progress
#AR_MENU_HOLD cycle mute
#AR_VUP add volume 2
#AR_VUP_HOLD add chapter 1
#AR_VDOWN add volume -2
#AR_VDOWN_HOLD add chapter -1

#
# Legacy bindings (may or may not be removed in the future)
#
#! add chapter -1                       # skip to previous chapter
#@ add chapter 1                        #         next

#
# Not assigned by default
# (not an exhaustive list of unbound commands)
#

# ? sub-step -1                         # immediately display next subtitle
# ? sub-step +1                         #                     previous
